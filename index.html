<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormTracker Pro - Live Weather Radar</title>
    
    <!-- Leaflet CSS and JS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .hamburger-menu {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            padding: 2px;
        }
        
        .hamburger-line {
            width: 100%;
            height: 2px;
            background: #fbbf24;
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            color: #fbbf24;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
        }
        
        .logo-plus {
            font-size: 10px;
            color: #fbbf24;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .search-icon {
            color: #9ca3af;
            font-size: 16px;
            cursor: pointer;
        }
        
        .feature-buttons {
            display: flex;
            gap: 8px;
        }
        
        .feature-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .feature-btn.active {
            background: #1e40af;
            color: white;
        }
        
        .feature-btn:not(.active) {
            background: #374151;
            color: #9ca3af;
        }
        
        .feature-btn:hover:not(.active) {
            background: #4b5563;
            color: #d1d5db;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alerts-icon {
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .map-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(15, 20, 25, 0.9);
            color: #d1d5db;
        }
        
        .control-btn.zoom {
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-btn.direction {
            font-size: 12px;
        }
        
        /* Map Container */
        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        /* Leaflet Map Styling */
        .leaflet-container {
            background: #0f1419;
        }
        
        .leaflet-control-attribution {
            background: rgba(15, 20, 25, 0.8) !important;
            color: #9ca3af !important;
            font-size: 11px;
        }
        
        .leaflet-control-attribution a {
            color: #fbbf24 !important;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .status-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            z-index: 1500;
            backdrop-filter: blur(20px);
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .status-message.error {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .status-message.loading {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-center {
                display: none;
            }
            
            .feature-buttons {
                display: none;
            }
            
            .nav-right {
                gap: 10px;
            }
            
            .alerts-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>StormTracker Pro</h2>
            <p>Initializing weather radar systems...</p>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-plus">Pro</div>
                    <div class="logo-text">StormTracker</div>
                </div>
            </div>
        </div>
        
        <div class="nav-center">
            <i class="fas fa-search search-icon"></i>
            <div class="feature-buttons">
                <button class="feature-btn active" id="radarBtn">
                    <i class="fas fa-satellite-dish"></i>
                    Radar
                </button>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="alerts-icon" id="alertsIcon">
                0
            </div>
            <div class="map-controls">
                <button class="control-btn zoom" id="zoomInBtn">+</button>
                <button class="control-btn zoom" id="zoomOutBtn">−</button>
                <button class="control-btn direction" id="upBtn">↑</button>
                <button class="control-btn direction" id="downBtn">↓</button>
                <button class="control-btn direction" id="leftBtn">←</button>
                <button class="control-btn direction" id="rightBtn">→</button>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <script>
        // Initialize the application
        class StormTrackerApp {
            constructor() {
                this.map = null;
                this.currentData = null;
                this.init();
            }
            
            async init() {
                try {
                    // Initialize map
                    this.initMap();
                    
                    // Initialize controls
                    this.initControls();
                    
                    // Load initial radar data after map is ready
                    this.map.whenReady(async () => {
                        console.log('Map loaded successfully');
                        await this.loadInitialRadarData();
                    });
                    
                    // Hide loading overlay after a delay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showStatus('Failed to initialize application', 'error');
                }
            }
            
            initMap() {
                // Create map with OpenStreetMap tiles
                this.map = L.map('map', {
                    center: [39.8283, -98.5795], // Center of USA
                    zoom: 4,
                    zoomControl: false, // We'll use custom controls
                    attributionControl: true
                });
                
                // Add dark-themed OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(this.map);
                
                // Add a dark overlay to make it look more professional
                this.map.on('load', () => {
                    console.log('Map tiles loaded');
                });
            }
            
            initControls() {
                // Zoom controls
                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomIn();
                });
                
                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomOut();
                });
                
                // Pan controls
                document.getElementById('upBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, -100]);
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, 100]);
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([-100, 0]);
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([100, 0]);
                });
                
                // Hamburger menu
                document.getElementById('hamburgerMenu').addEventListener('click', () => {
                    this.showStatus('Menu functionality coming soon!', 'success');
                });
                
                // Alerts icon
                document.getElementById('alertsIcon').addEventListener('click', () => {
                    this.showStatus('Weather alerts coming soon!', 'success');
                });
            }
            
            async loadInitialRadarData() {
                try {
                    this.showStatus('Loading radar data...', 'loading');
                    
                    // Create synthetic radar data for demonstration
                    await this.createSyntheticRadarData();
                    
                    this.showStatus('Radar data loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading radar data:', error);
                    this.showStatus('Failed to load radar data', 'error');
                }
            }
            
            async createSyntheticRadarData() {
                // Create a simple radar overlay using Leaflet layers
                const centerLat = 39.8283;
                const centerLon = -98.5795;
                const radius = 2.0; // degrees
                
                // Add a radar coverage circle
                const radarCoverage = L.circle([centerLat, centerLon], {
                    radius: radius * 111000, // Convert degrees to meters (approximate)
                    color: '#22c55e',
                    fillColor: '#22c55e',
                    fillOpacity: 0.3,
                    weight: 2
                }).addTo(this.map);
                
                // Add radar site markers
                const radarSites = [
                    { name: 'KCBX', lat: 35.5, lon: -97.5, intensity: 'high' },
                    { name: 'KAMA', lat: 35.2, lon: -101.7, intensity: 'medium' },
                    { name: 'KPOX', lat: 26.5, lon: -80.1, intensity: 'high' },
                    { name: 'KMLB', lat: 28.1, lon: -80.6, intensity: 'medium' }
                ];
                
                radarSites.forEach(site => {
                    const color = site.intensity === 'high' ? '#10b981' : '#fbbf24';
                    
                    // Create marker
                    const marker = L.circleMarker([site.lat, site.lon], {
                        radius: 8,
                        fillColor: color,
                        color: 'rgba(255, 255, 255, 0.8)',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(this.map);
                    
                    // Add popup with site info
                    marker.bindPopup(`
                        <div style="text-align: center;">
                            <strong>${site.name}</strong><br>
                            <small>Radar Site</small><br>
                            <span style="color: ${color};">● ${site.intensity} intensity</span>
                        </div>
                    `);
                    
                    // Add site label
                    const label = L.divIcon({
                        className: 'radar-site-label',
                        html: `<div style="
                            background: rgba(0, 0, 0, 0.8);
                            color: white;
                            padding: 2px 6px;
                            border-radius: 3px;
                            font-size: 11px;
                            font-weight: 500;
                            white-space: nowrap;
                        ">${site.name}</div>`,
                        iconSize: [50, 20],
                        iconAnchor: [25, 10]
                    });
                    
                    L.marker([site.lat, site.lon], { icon: label }).addTo(this.map);
                });
                
                // Add some weather patterns (simulated)
                this.addWeatherPatterns();
            }
            
            addWeatherPatterns() {
                // Add some simulated weather patterns
                const weatherPatterns = [
                    {
                        center: [35.5, -97.5],
                        radius: 1.5,
                        intensity: 'high',
                        color: '#ef4444'
                    },
                    {
                        center: [28.1, -80.6],
                        radius: 1.0,
                        intensity: 'medium',
                        color: '#fbbf24'
                    }
                ];
                
                weatherPatterns.forEach(pattern => {
                    const circle = L.circle(pattern.center, {
                        radius: pattern.radius * 111000,
                        color: pattern.color,
                        fillColor: pattern.color,
                        fillOpacity: 0.2,
                        weight: 1,
                        dashArray: '5, 5'
                    }).addTo(this.map);
                    
                    // Add intensity label
                    const label = L.divIcon({
                        className: 'weather-intensity-label',
                        html: `<div style="
                            background: ${pattern.color};
                            color: white;
                            padding: 4px 8px;
                            border-radius: 4px;
                            font-size: 12px;
                            font-weight: 600;
                            text-align: center;
                        ">${pattern.intensity.toUpperCase()}</div>`,
                        iconSize: [60, 30],
                        iconAnchor: [30, 15]
                    });
                    
                    L.marker(pattern.center, { icon: label }).addTo(this.map);
                });
            }
            
            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StormTrackerApp();
        });
    </script>
</body>
</html>
