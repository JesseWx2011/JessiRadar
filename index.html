<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormTracker Pro - Live Weather Radar</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .hamburger-menu {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            padding: 2px;
        }
        
        .hamburger-line {
            width: 100%;
            height: 2px;
            background: #fbbf24;
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            color: #fbbf24;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
        }
        
        .logo-plus {
            font-size: 10px;
            color: #fbbf24;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .search-icon {
            color: #9ca3af;
            font-size: 16px;
            cursor: pointer;
        }
        
        .feature-buttons {
            display: flex;
            gap: 8px;
        }
        
        .feature-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .feature-btn.active {
            background: #1e40af;
            color: white;
        }
        
        .feature-btn:not(.active) {
            background: #374151;
            color: #9ca3af;
        }
        
        .feature-btn:hover:not(.active) {
            background: #4b5563;
            color: #d1d5db;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alerts-icon {
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .map-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(15, 20, 25, 0.9);
            color: #d1d5db;
        }
        
        .control-btn.zoom {
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-btn.direction {
            font-size: 12px;
        }
        
        /* Map Container */
        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        /* Mapbox Attribution */
        .mapboxgl-ctrl-bottom-left {
            left: 20px;
            bottom: 20px;
        }
        
        .mapboxgl-ctrl-bottom-right {
            right: 20px;
            bottom: 20px;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .status-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            z-index: 1500;
            backdrop-filter: blur(20px);
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .status-message.error {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .status-message.loading {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-center {
                display: none;
            }
            
            .feature-buttons {
                display: none;
            }
            
            .nav-right {
                gap: 10px;
            }
            
            .alerts-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>StormTracker Pro</h2>
            <p>Initializing weather radar systems...</p>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-plus">Pro</div>
                    <div class="logo-text">StormTracker</div>
                </div>
            </div>
        </div>
        
        <div class="nav-center">
            <i class="fas fa-search search-icon"></i>
            <div class="feature-buttons">
                <button class="feature-btn active" id="radarBtn">
                    <i class="fas fa-satellite-dish"></i>
                    Radar
                </button>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="alerts-icon" id="alertsIcon">
                0
            </div>
            <div class="map-controls">
                <button class="control-btn zoom" id="zoomInBtn">+</button>
                <button class="control-btn zoom" id="zoomOutBtn">−</button>
                <button class="control-btn direction" id="upBtn">↑</button>
                <button class="control-btn direction" id="downBtn">↓</button>
                <button class="control-btn direction" id="leftBtn">←</button>
                <button class="control-btn direction" id="rightBtn">→</button>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <script>
        // Mapbox access token - Replace with your own token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJjbGV4YW1wbGUifQ.example';
        
        // Initialize the application
        class StormTrackerApp {
            constructor() {
                this.map = null;
                this.currentData = null;
                this.init();
            }
            
            async init() {
                try {
                    // Initialize map
                    this.initMap();
                    
                    // Initialize controls
                    this.initControls();
                    
                    // Load initial radar data
                    await this.loadInitialRadarData();
                    
                    // Hide loading overlay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showStatus('Failed to initialize application', 'error');
                }
            }
            
            initMap() {
                this.map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/dark-v11',
                    center: [-98.5795, 39.8283], // Center of USA
                    zoom: 4,
                    attributionControl: true
                });
                
                this.map.on('load', () => {
                    console.log('Map loaded successfully');
                });
                
                this.map.on('error', (e) => {
                    console.error('Map error:', e);
                });
            }
            
            initControls() {
                // Zoom controls
                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    this.map.zoomIn();
                });
                
                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    this.map.zoomOut();
                });
                
                // Pan controls
                document.getElementById('upBtn').addEventListener('click', () => {
                    this.map.panBy([0, -100]);
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    this.map.panBy([0, 100]);
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    this.map.panBy([-100, 0]);
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    this.map.panBy([100, 0]);
                });
                
                // Hamburger menu
                document.getElementById('hamburgerMenu').addEventListener('click', () => {
                    this.showStatus('Menu functionality coming soon!', 'success');
                });
                
                // Alerts icon
                document.getElementById('alertsIcon').addEventListener('click', () => {
                    this.showStatus('Weather alerts coming soon!', 'success');
                });
            }
            
            async loadInitialRadarData() {
                try {
                    this.showStatus('Loading radar data...', 'loading');
                    
                    // Create synthetic radar data for demonstration
                    await this.createSyntheticRadarData();
                    
                    this.showStatus('Radar data loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading radar data:', error);
                    this.showStatus('Failed to load radar data', 'error');
                }
            }
            
            async createSyntheticRadarData() {
                // Create a simple radar overlay using Mapbox layers
                const centerLat = 39.8283;
                const centerLon = -98.5795;
                const radius = 2.0; // degrees
                
                // Add a radar coverage circle
                this.map.addSource('radar-coverage', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Polygon',
                            coordinates: [[
                                [centerLon - radius, centerLat - radius],
                                [centerLon + radius, centerLat - radius],
                                [centerLon + radius, centerLat + radius],
                                [centerLon - radius, centerLat + radius],
                                [centerLon - radius, centerLat - radius]
                            ]]
                        },
                        properties: {}
                    }
                });
                
                this.map.addLayer({
                    id: 'radar-coverage-fill',
                    type: 'fill',
                    source: 'radar-coverage',
                    paint: {
                        'fill-color': 'rgba(34, 197, 94, 0.3)',
                        'fill-outline-color': 'rgba(34, 197, 94, 0.8)'
                    }
                });
                
                // Add radar site markers
                const radarSites = [
                    { name: 'KCBX', lat: 35.5, lon: -97.5, intensity: 'high' },
                    { name: 'KAMA', lat: 35.2, lon: -101.7, intensity: 'medium' },
                    { name: 'KPOX', lat: 26.5, lon: -80.1, intensity: 'high' },
                    { name: 'KMLB', lat: 28.1, lon: -80.6, intensity: 'medium' }
                ];
                
                this.map.addSource('radar-sites', {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: radarSites.map(site => ({
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [site.lon, site.lat]
                            },
                            properties: {
                                name: site.name,
                                intensity: site.intensity
                            }
                        }))
                    }
                });
                
                this.map.addLayer({
                    id: 'radar-sites',
                    type: 'circle',
                    source: 'radar-sites',
                    paint: {
                        'circle-radius': 8,
                        'circle-color': [
                            'case',
                            ['==', ['get', 'intensity'], 'high'], '#10b981',
                            ['==', ['get', 'intensity'], 'medium'], '#fbbf24',
                            '#6b7280'
                        ],
                        'circle-stroke-width': 2,
                        'circle-stroke-color': 'rgba(255, 255, 255, 0.8)'
                    }
                });
                
                // Add site labels
                this.map.addLayer({
                    id: 'radar-site-labels',
                    type: 'symbol',
                    source: 'radar-sites',
                    layout: {
                        'text-field': ['get', 'name'],
                        'text-font': ['Inter Medium'],
                        'text-size': 12,
                        'text-offset': [0, 1.5],
                        'text-anchor': 'top'
                    },
                    paint: {
                        'text-color': '#ffffff',
                        'text-halo-color': 'rgba(0, 0, 0, 0.8)',
                        'text-halo-width': 1
                    }
                });
            }
            
            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StormTrackerApp();
        });
    </script>
</body>
</html>
