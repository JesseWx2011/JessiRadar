<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormTracker Pro - Live Weather Radar</title>
    
    <!-- Leaflet CSS and JS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .hamburger-menu {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            padding: 2px;
        }
        
        .hamburger-line {
            width: 100%;
            height: 2px;
            background: #fbbf24;
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            color: #fbbf24;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
        }
        
        .logo-plus {
            font-size: 10px;
            color: #fbbf24;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .search-icon {
            color: #9ca3af;
            font-size: 16px;
            cursor: pointer;
        }
        
        .feature-buttons {
            display: flex;
            gap: 8px;
        }
        
        .feature-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .feature-btn.active {
            background: #1e40af;
            color: white;
        }
        
        .feature-btn:not(.active) {
            background: #374151;
            color: #9ca3af;
        }
        
        .feature-btn:hover:not(.active) {
            background: #4b5563;
            color: #d1d5db;
        }
        
        .station-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }
        
        .station-select {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(15, 20, 25, 0.8);
            color: #ffffff;
            font-size: 13px;
            min-width: 150px;
            cursor: pointer;
        }
        
        .station-select:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
        }
        
        .load-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #1e40af;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .load-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }
        
        .load-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alerts-icon {
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .map-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(15, 20, 25, 0.9);
            color: #d1d5db;
        }
        
        .control-btn.zoom {
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-btn.direction {
            font-size: 12px;
        }
        
        /* Map Container */
        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        /* Leaflet Map Styling */
        .leaflet-container {
            background: #0f1419;
        }
        
        .leaflet-control-attribution {
            background: rgba(15, 20, 25, 0.8) !important;
            color: #9ca3af !important;
            font-size: 11px;
        }
        
        .leaflet-control-attribution a {
            color: #fbbf24 !important;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .status-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            z-index: 1500;
            backdrop-filter: blur(20px);
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .status-message.error {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .status-message.loading {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-center {
                display: none;
            }
            
            .feature-buttons {
                display: none;
            }
            
            .station-selector {
                display: none;
            }
            
            .nav-right {
                gap: 10px;
            }
            
            .alerts-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 1024px) {
            .station-selector {
                margin-left: 10px;
            }
            
            .station-select {
                min-width: 120px;
                font-size: 12px;
            }
            
            .load-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>StormTracker Pro</h2>
            <p>Initializing weather radar systems...</p>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-plus">Pro</div>
                    <div class="logo-text">StormTracker</div>
                </div>
            </div>
        </div>
        
        <div class="nav-center">
            <i class="fas fa-search search-icon"></i>
            <div class="feature-buttons">
                <button class="feature-btn active" id="radarBtn">
                    <i class="fas fa-satellite-dish"></i>
                    Radar
                </button>
            </div>
            <div class="station-selector">
                <select id="stationSelect" class="station-select">
                    <option value="">Select Radar Station...</option>
                </select>
                <button id="loadStationData" class="load-btn" disabled>
                    <i class="fas fa-download"></i>
                    Load Data
                </button>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="alerts-icon" id="alertsIcon">
                0
            </div>
            <div class="map-controls">
                <button class="control-btn zoom" id="zoomInBtn">+</button>
                <button class="control-btn zoom" id="zoomOutBtn">−</button>
                <button class="control-btn direction" id="upBtn">↑</button>
                <button class="control-btn direction" id="downBtn">↓</button>
                <button class="control-btn direction" id="leftBtn">←</button>
                <button class="control-btn direction" id="rightBtn">→</button>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <script>
        // Initialize the application
        class StormTrackerApp {
            constructor() {
                this.map = null;
                this.currentData = null;
                this.radarStations = [];
                this.currentStation = null;
                this.nexradData = null;
                this.init();
            }
            
            async init() {
                try {
                    // Initialize map
                    this.initMap();
                    
                    // Initialize controls
                    this.initControls();
                    
                    // Load radar stations and initial data
                    this.map.whenReady(async () => {
                        console.log('Map loaded successfully');
                        await this.loadRadarStations();
                        await this.loadInitialRadarData();
                    });
                    
                    // Hide loading overlay after a delay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showStatus('Failed to initialize application', 'error');
                }
            }
            
            initMap() {
                // Create map with OpenStreetMap tiles
                this.map = L.map('map', {
                    center: [39.8283, -98.5795], // Center of USA
                    zoom: 4,
                    zoomControl: false, // We'll use custom controls
                    attributionControl: true
                });
                
                // Add dark-themed OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(this.map);
                
                // Add a dark overlay to make it look more professional
                this.map.on('load', () => {
                    console.log('Map tiles loaded');
                });
            }
            
            initControls() {
                // Zoom controls
                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomIn();
                });
                
                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomOut();
                });
                
                // Pan controls
                document.getElementById('upBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, -100]);
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, 100]);
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([-100, 0]);
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([100, 0]);
                });
                
                // Hamburger menu
                document.getElementById('hamburgerMenu').addEventListener('click', () => {
                    this.showStatus('Menu functionality coming soon!', 'success');
                });
                
                // Alerts icon
                document.getElementById('alertsIcon').addEventListener('click', () => {
                    this.showStatus('Weather alerts coming soon!', 'success');
                });
            }
            
            async loadRadarStations() {
                try {
                    this.showStatus('Loading radar stations...', 'loading');
                    
                    const response = await fetch('https://api.weather.gov/radar/stations');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.radarStations = data.features || [];
                    
                    console.log(`Loaded ${this.radarStations.length} radar stations`);
                    this.showStatus(`Loaded ${this.radarStations.length} radar stations`, 'success');
                    
                    // Populate station selector
                    this.populateStationSelector();
                    
                    // Add radar station markers to the map
                    this.addRadarStationMarkers();
                    
                } catch (error) {
                    console.error('Error loading radar stations:', error);
                    this.showStatus('Failed to load radar stations', 'error');
                }
            }
            
            populateStationSelector() {
                const stationSelect = document.getElementById('stationSelect');
                const loadBtn = document.getElementById('loadStationData');
                
                // Clear existing options
                stationSelect.innerHTML = '<option value="">Select Radar Station...</option>';
                
                // Add station options
                this.radarStations.forEach(station => {
                    const properties = station.properties;
                    if (properties && properties.identifier && properties.name) {
                        const option = document.createElement('option');
                        option.value = properties.identifier;
                        option.textContent = `${properties.identifier} - ${properties.name}`;
                        stationSelect.appendChild(option);
                    }
                });
                
                // Handle station selection
                stationSelect.addEventListener('change', (e) => {
                    const selectedStation = e.target.value;
                    loadBtn.disabled = !selectedStation;
                    
                    if (selectedStation) {
                        // Highlight the selected station on the map
                        this.highlightSelectedStation(selectedStation);
                    }
                });
                
                // Handle load button click
                loadBtn.addEventListener('click', () => {
                    const selectedStation = stationSelect.value;
                    if (selectedStation) {
                        this.loadNEXRADData(selectedStation);
                    }
                });
            }
            
            highlightSelectedStation(stationCode) {
                // Remove previous highlight
                if (this.highlightedStation) {
                    this.map.removeLayer(this.highlightedStation);
                }
                
                // Find and highlight the selected station
                const station = this.radarStations.find(s => 
                    s.properties.identifier === stationCode
                );
                
                if (station) {
                    const coordinates = station.geometry.coordinates;
                    const [lon, lat] = coordinates;
                    
                    // Create highlight circle
                    this.highlightedStation = L.circle([lat, lon], {
                        radius: 15000, // 15 km highlight radius
                        color: '#fbbf24',
                        fillColor: '#fbbf24',
                        fillOpacity: 0.2,
                        weight: 3,
                        dashArray: '5, 5'
                    }).addTo(this.map);
                    
                    // Center map on the selected station
                    this.map.setView([lat, lon], 8);
                }
            }
            
            addRadarStationMarkers() {
                // Clear existing markers
                if (this.radarMarkers) {
                    this.radarMarkers.forEach(marker => this.map.removeLayer(marker));
                }
                this.radarMarkers = [];
                
                this.radarStations.forEach(station => {
                    const properties = station.properties;
                    const coordinates = station.geometry.coordinates;
                    
                    if (coordinates && coordinates.length >= 2) {
                        const [lon, lat] = coordinates;
                        
                        // Create marker for radar station
                        const marker = L.circleMarker([lat, lon], {
                            radius: 6,
                            fillColor: '#3b82f6',
                            color: '#ffffff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(this.map);
                        
                        // Add popup with station info
                        const popupContent = `
                            <div style="text-align: center; min-width: 200px;">
                                <strong>${properties.name || 'Unknown'}</strong><br>
                                <small>${properties.identifier || 'N/A'}</small><br>
                                <span style="color: #3b82f6;">● Radar Station</span><br>
                                <button onclick="window.stormTracker.loadNEXRADData('${properties.identifier}')" 
                                        style="margin-top: 8px; padding: 4px 8px; background: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Load Data
                                </button>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        this.radarMarkers.push(marker);
                    }
                });
            }
            
            async loadNEXRADData(stationCode) {
                try {
                    this.currentStation = stationCode;
                    this.showStatus(`Loading NEXRAD data for ${stationCode}...`, 'loading');
                    
                    // Get current date in YYYY_MM_DD format
                    const now = new Date();
                    const dateStr = `${now.getFullYear()}_${String(now.getMonth() + 1).padStart(2, '0')}_${String(now.getDate()).padStart(2, '0')}`;
                    
                    // Fetch available NEXRAD files for the station and date
                    const prefix = `${stationCode}_N0B_${dateStr}`;
                    const s3Url = `https://unidata-nexrad-level3.s3.amazonaws.com/?prefix=${prefix}`;
                    
                    console.log(`Fetching NEXRAD data from: ${s3Url}`);
                    
                    const response = await fetch(s3Url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const xmlText = await response.text();
                    const availableFiles = this.parseS3XML(xmlText);
                    
                    if (availableFiles.length === 0) {
                        throw new Error(`No NEXRAD files found for ${stationCode} on ${dateStr}`);
                    }
                    
                    // Get the most recent file
                    const latestFile = availableFiles[availableFiles.length - 1];
                    console.log(`Latest file: ${latestFile}`);
                    
                    // Fetch and parse the NEXRAD data
                    await this.fetchAndParseNEXRAD(latestFile);
                    
                    this.showStatus(`NEXRAD data loaded for ${stationCode}`, 'success');
                    
                } catch (error) {
                    console.error('Error loading NEXRAD data:', error);
                    this.showStatus(`Failed to load NEXRAD data: ${error.message}`, 'error');
                }
            }
            
            parseS3XML(xmlText) {
                const files = [];
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const contents = xmlDoc.getElementsByTagName('Contents');
                for (let i = 0; i < contents.length; i++) {
                    const keyElement = contents[i].getElementsByTagName('Key')[0];
                    if (keyElement && keyElement.textContent) {
                        files.push(keyElement.textContent);
                    }
                }
                
                return files.sort(); // Sort chronologically
            }
            
            async fetchAndParseNEXRAD(fileKey) {
                try {
                    const fileUrl = `https://unidata-nexrad-level3.s3.amazonaws.com/${fileKey}`;
                    console.log(`Fetching NEXRAD file: ${fileUrl}`);
                    
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    await this.parseNEXRADLevel3(arrayBuffer);
                    
                } catch (error) {
                    console.error('Error fetching NEXRAD file:', error);
                    throw error;
                }
            }
            
            async parseNEXRADLevel3(arrayBuffer) {
                try {
                    // This is a simplified parser for NEXRAD Level III data
                    // In a production app, you'd want to use a proper NEXRAD parser library
                    
                    const dataView = new DataView(arrayBuffer);
                    
                    // Basic NEXRAD Level III header parsing
                    const messageHeader = {
                        messageSize: dataView.getUint32(0, false), // Big-endian
                        messageType: dataView.getUint16(4, false),
                        sequenceNumber: dataView.getUint16(6, false),
                        julianDate: dataView.getUint16(8, false),
                        milliseconds: dataView.getUint32(10, false)
                    };
                    
                    console.log('NEXRAD Message Header:', messageHeader);
                    
                    // For now, create a simple visualization
                    // In a real implementation, you'd parse the actual radar data
                    this.createNEXRADVisualization();
                    
                } catch (error) {
                    console.error('Error parsing NEXRAD data:', error);
                    throw error;
                }
            }
            
            createNEXRADVisualization() {
                // Clear existing NEXRAD visualization
                if (this.nexradLayer) {
                    this.map.removeLayer(this.nexradLayer);
                }
                
                // Create a simple radar coverage visualization
                if (this.currentStation) {
                    // Find the station coordinates
                    const station = this.radarStations.find(s => 
                        s.properties.identifier === this.currentStation
                    );
                    
                    if (station) {
                        const coordinates = station.geometry.coordinates;
                        const [lon, lat] = coordinates;
                        
                        // Create radar coverage circle (typical NEXRAD range is ~230 km)
                        this.nexradLayer = L.circle([lat, lon], {
                            radius: 230000, // 230 km in meters
                            color: '#ef4444',
                            fillColor: '#ef4444',
                            fillOpacity: 0.1,
                            weight: 2,
                            dashArray: '10, 5'
                        }).addTo(this.map);
                        
                        // Add intensity rings
                        const intensityRings = [
                            { radius: 50000, color: '#10b981', opacity: 0.3 },
                            { radius: 100000, color: '#fbbf24', opacity: 0.2 },
                            { radius: 150000, color: '#f97316', opacity: 0.15 },
                            { radius: 200000, color: '#ef4444', opacity: 0.1 }
                        ];
                        
                        intensityRings.forEach(ring => {
                            L.circle([lat, lon], {
                                radius: ring.radius,
                                color: ring.color,
                                fillColor: 'transparent',
                                weight: 1,
                                opacity: ring.opacity
                            }).addTo(this.map);
                        });
                        
                        // Center map on the selected station
                        this.map.setView([lat, lon], 8);
                    }
                }
            }
            
            async loadInitialRadarData() {
                try {
                    this.showStatus('Loading radar data...', 'loading');
                    
                    // Create synthetic radar data for demonstration
                    await this.createSyntheticRadarData();
                    
                    this.showStatus('Radar data loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading radar data:', error);
                    this.showStatus('Failed to load radar data', 'error');
                }
            }
            
            async createSyntheticRadarData() {
                // Create a simple radar overlay using Leaflet layers
                const centerLat = 39.8283;
                const centerLon = -98.5795;
                const radius = 2.0; // degrees
                
                // Add a radar coverage circle
                const radarCoverage = L.circle([centerLat, centerLon], {
                    radius: radius * 111000, // Convert degrees to meters (approximate)
                    color: '#22c55e',
                    fillColor: '#22c55e',
                    fillOpacity: 0.3,
                    weight: 2
                }).addTo(this.map);
                
                // Add radar site markers
                const radarSites = [
                    { name: 'KCBX', lat: 35.5, lon: -97.5, intensity: 'high' },
                    { name: 'KAMA', lat: 35.2, lon: -101.7, intensity: 'medium' },
                    { name: 'KPOX', lat: 26.5, lon: -80.1, intensity: 'high' },
                    { name: 'KMLB', lat: 28.1, lon: -80.6, intensity: 'medium' }
                ];
                
                radarSites.forEach(site => {
                    const color = site.intensity === 'high' ? '#10b981' : '#fbbf24';
                    
                    // Create marker
                    const marker = L.circleMarker([site.lat, site.lon], {
                        radius: 8,
                        fillColor: color,
                        color: 'rgba(255, 255, 255, 0.8)',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(this.map);
                    
                    // Add popup with site info
                    marker.bindPopup(`
                        <div style="text-align: center;">
                            <strong>${site.name}</strong><br>
                            <small>Radar Site</small><br>
                            <span style="color: ${color};">● ${site.intensity} intensity</span>
                        </div>
                    `);
                    
                    // Add site label
                    const label = L.divIcon({
                        className: 'radar-site-label',
                        html: `<div style="
                            background: rgba(0, 0, 0, 0.8);
                            color: white;
                            padding: 2px 6px;
                            border-radius: 3px;
                            font-size: 11px;
                            font-weight: 500;
                            white-space: nowrap;
                        ">${site.name}</div>`,
                        iconSize: [50, 20],
                        iconAnchor: [25, 10]
                    });
                    
                    L.marker([site.lat, site.lon], { icon: label }).addTo(this.map);
                });
                
                // Add some weather patterns (simulated)
                this.addWeatherPatterns();
            }
            
            addWeatherPatterns() {
                // Add some simulated weather patterns
                const weatherPatterns = [
                    {
                        center: [35.5, -97.5],
                        radius: 1.5,
                        intensity: 'high',
                        color: '#ef4444'
                    },
                    {
                        center: [28.1, -80.6],
                        radius: 1.0,
                        intensity: 'medium',
                        color: '#fbbf24'
                    }
                ];
                
                weatherPatterns.forEach(pattern => {
                    const circle = L.circle(pattern.center, {
                        radius: pattern.radius * 111000,
                        color: pattern.color,
                        fillColor: pattern.color,
                        fillOpacity: 0.2,
                        weight: 1,
                        dashArray: '5, 5'
                    }).addTo(this.map);
                    
                    // Add intensity label
                    const label = L.divIcon({
                        className: 'weather-intensity-label',
                        html: `<div style="
                            background: ${pattern.color};
                            color: white;
                            padding: 4px 8px;
                            border-radius: 4px;
                            font-size: 12px;
                            font-weight: 600;
                            text-align: center;
                        ">${pattern.intensity.toUpperCase()}</div>`,
                        iconSize: [60, 30],
                        iconAnchor: [30, 15]
                    });
                    
                    L.marker(pattern.center, { icon: label }).addTo(this.map);
                });
            }
            
            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.stormTracker = new StormTrackerApp();
        });
    </script>
</body>
</html>
