<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormTracker Pro - Live Weather Radar</title>
    
    <!-- Leaflet CSS and JS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .hamburger-menu {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            padding: 2px;
        }
        
        .hamburger-line {
            width: 100%;
            height: 2px;
            background: #fbbf24;
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            color: #fbbf24;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
        }
        
        .logo-plus {
            font-size: 10px;
            color: #fbbf24;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .search-icon {
            color: #9ca3af;
            font-size: 16px;
            cursor: pointer;
        }
        
        .feature-buttons {
            display: flex;
            gap: 8px;
        }
        
        .feature-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .feature-btn.active {
            background: #1e40af;
            color: white;
        }
        
        .feature-btn:not(.active) {
            background: #374151;
            color: #9ca3af;
        }
        
        .feature-btn:hover:not(.active) {
            background: #4b5563;
            color: #d1d5db;
        }
        
        .station-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }
        
        .station-select {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(15, 20, 25, 0.8);
            color: #ffffff;
            font-size: 13px;
            min-width: 150px;
            cursor: pointer;
        }
        
        .station-select:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
        }
        
        .load-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #1e40af;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .load-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }
        
        .load-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alerts-icon {
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .map-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(15, 20, 25, 0.9);
            color: #d1d5db;
        }
        
        .control-btn.zoom {
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-btn.direction {
            font-size: 12px;
        }
        
        /* Map Container */
        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        /* Leaflet Map Styling */
        .leaflet-container {
            background: #0f1419;
        }
        
        .leaflet-control-attribution {
            background: rgba(15, 20, 25, 0.8) !important;
            color: #9ca3af !important;
            font-size: 11px;
        }
        
        .leaflet-control-attribution a {
            color: #fbbf24 !important;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .status-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            z-index: 1500;
            backdrop-filter: blur(20px);
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .status-message.error {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .status-message.loading {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-center {
                display: none;
            }
            
            .feature-buttons {
                display: none;
            }
            
            .station-selector {
                display: none;
            }
            
            .nav-right {
                gap: 10px;
            }
            
            .alerts-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 1024px) {
            .station-selector {
                margin-left: 10px;
            }
            
            .station-select {
                min-width: 120px;
                font-size: 12px;
            }
            
            .load-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>StormTracker Pro</h2>
            <p>Initializing weather radar systems...</p>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-plus">Pro</div>
                    <div class="logo-text">StormTracker</div>
                </div>
            </div>
        </div>
        
        <div class="nav-center">
            <i class="fas fa-search search-icon"></i>
            <div class="feature-buttons">
                <button class="feature-btn active" id="radarBtn">
                    <i class="fas fa-satellite-dish"></i>
                    Radar
                </button>
            </div>
            <div class="station-selector">
                <select id="stationSelect" class="station-select">
                    <option value="">Select Radar Station...</option>
                </select>
                <button id="loadStationData" class="load-btn" disabled>
                    <i class="fas fa-download"></i>
                    Load Data
                </button>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="alerts-icon" id="alertsIcon">
                0
            </div>
            <div class="map-controls">
                <button class="control-btn zoom" id="zoomInBtn">+</button>
                <button class="control-btn zoom" id="zoomOutBtn">−</button>
                <button class="control-btn direction" id="upBtn">↑</button>
                <button class="control-btn direction" id="downBtn">↓</button>
                <button class="control-btn direction" id="leftBtn">←</button>
                <button class="control-btn direction" id="rightBtn">→</button>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <script>
        // Initialize the application
        class StormTrackerApp {
            constructor() {
                this.map = null;
                this.currentData = null;
                this.radarStations = [];
                this.currentStation = null;
                this.nexradData = null;
                this.init();
            }
            
            async init() {
                try {
                    // Initialize map
                    this.initMap();
                    
                    // Initialize controls
                    this.initControls();
                    
                    // Load radar stations and initial data
                    this.map.whenReady(async () => {
                        console.log('Map loaded successfully');
                        await this.loadRadarStations();
                        await this.loadInitialRadarData();
                    });
                    
                    // Hide loading overlay after a delay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showStatus('Failed to initialize application', 'error');
                }
            }
            
            initMap() {
                // Create map with OpenStreetMap tiles
                this.map = L.map('map', {
                    center: [39.8283, -98.5795], // Center of USA
                    zoom: 4,
                    zoomControl: false, // We'll use custom controls
                    attributionControl: true
                });
                
                // Add dark-themed OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(this.map);
                
                // Add a dark overlay to make it look more professional
                this.map.on('load', () => {
                    console.log('Map tiles loaded');
                });
            }
            
            initControls() {
                // Zoom controls
                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomIn();
                });
                
                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    if (this.map) this.map.zoomOut();
                });
                
                // Pan controls
                document.getElementById('upBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, -100]);
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([0, 100]);
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([-100, 0]);
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    if (this.map) this.map.panBy([100, 0]);
                });
                
                // Hamburger menu
                document.getElementById('hamburgerMenu').addEventListener('click', () => {
                    this.showStatus('Menu functionality coming soon!', 'success');
                });
                
                // Alerts icon
                document.getElementById('alertsIcon').addEventListener('click', () => {
                    this.showStatus('Weather alerts coming soon!', 'success');
                });
            }
            
            async loadRadarStations() {
                try {
                    this.showStatus('Loading radar stations...', 'loading');
                    
                    const response = await fetch('https://api.weather.gov/radar/stations');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.radarStations = data.features || [];
                    
                    console.log(`Loaded ${this.radarStations.length} radar stations`);
                    console.log('Sample station data:', this.radarStations[0]);
                    this.showStatus(`Loaded ${this.radarStations.length} radar stations`, 'success');
                    
                    // Populate station selector
                    this.populateStationSelector();
                    
                    // Add radar station markers to the map
                    this.addRadarStationMarkers();
                    
                } catch (error) {
                    console.error('Error loading radar stations from API:', error);
                    this.showStatus('Using fallback radar stations', 'loading');
                    
                    // Use fallback sample stations
                    this.useFallbackStations();
                }
            }
            
            useFallbackStations() {
                // Sample radar stations as fallback
                this.radarStations = [
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KMOB',
                            name: 'Mobile, AL',
                            state: 'AL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-88.2397, 30.6589]
                        }
                    },
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KTLH',
                            name: 'Tallahassee, FL',
                            state: 'FL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-84.3297, 30.3975]
                        }
                    },
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KJAX',
                            name: 'Jacksonville, FL',
                            state: 'FL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-81.6869, 30.4847]
                        }
                    },
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KTBW',
                            name: 'Tampa Bay, FL',
                            state: 'FL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-82.4019, 27.7054]
                        }
                    },
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KMLB',
                            name: 'Melbourne, FL',
                            state: 'FL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-80.6453, 28.1131]
                        }
                    },
                    {
                        type: 'Feature',
                        properties: {
                            identifier: 'KPOX',
                            name: 'Palm Beach, FL',
                            state: 'FL'
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [-80.1117, 26.5119]
                        }
                    }
                ];
                
                console.log('Using fallback stations:', this.radarStations.length);
                this.showStatus(`Loaded ${this.radarStations.length} fallback stations`, 'success');
                
                // Populate station selector
                this.populateStationSelector();
                
                // Add radar station markers to the map
                this.addRadarStationMarkers();
            }
            
            populateStationSelector() {
                const stationSelect = document.getElementById('stationSelect');
                const loadBtn = document.getElementById('loadStationData');
                
                // Clear existing options
                stationSelect.innerHTML = '<option value="">Select Radar Station...</option>';
                
                // Add station options
                this.radarStations.forEach(station => {
                    const properties = station.properties;
                    console.log('Station properties:', properties);
                    
                    // Check for different possible identifier properties
                    const identifier = properties.identifier || properties.id || properties.station_id || properties.code;
                    const name = properties.name || properties.station_name || 'Unknown';
                    
                    if (identifier) {
                        const option = document.createElement('option');
                        option.value = identifier;
                        option.textContent = `${identifier} - ${name}`;
                        option.dataset.station = JSON.stringify(station);
                        stationSelect.appendChild(option);
                    }
                });
                
                // Handle station selection
                stationSelect.addEventListener('change', (e) => {
                    const selectedStation = e.target.value;
                    loadBtn.disabled = !selectedStation;
                    
                    if (selectedStation) {
                        // Store the selected station data
                        const selectedOption = e.target.options[e.target.selectedIndex];
                        this.selectedStationData = JSON.parse(selectedOption.dataset.station);
                        
                        // Highlight the selected station on the map
                        this.highlightSelectedStation(selectedStation);
                    }
                });
                
                // Handle load button click
                loadBtn.addEventListener('click', () => {
                    const selectedStation = stationSelect.value;
                    if (selectedStation && this.selectedStationData) {
                        console.log('Loading data for station:', selectedStation, this.selectedStationData);
                        this.loadNEXRADData(selectedStation);
                    }
                });
            }
            
            highlightSelectedStation(stationCode) {
                // Remove previous highlight
                if (this.highlightedStation) {
                    this.map.removeLayer(this.highlightedStation);
                }
                
                // Find and highlight the selected station
                const station = this.radarStations.find(s => {
                    const properties = s.properties;
                    const identifier = properties.identifier || properties.id || properties.station_id || properties.code;
                    return identifier === stationCode;
                });
                
                if (station) {
                    const coordinates = station.geometry.coordinates;
                    const [lon, lat] = coordinates;
                    
                    // Create highlight circle
                    this.highlightedStation = L.circle([lat, lon], {
                        radius: 15000, // 15 km highlight radius
                        color: '#fbbf24',
                        fillColor: '#fbbf24',
                        fillOpacity: 0.2,
                        weight: 3,
                        dashArray: '5, 5'
                    }).addTo(this.map);
                    
                    // Center map on the selected station
                    this.map.setView([lat, lon], 8);
                }
            }
            
            addRadarStationMarkers() {
                // Clear existing markers
                if (this.radarMarkers) {
                    this.radarMarkers.forEach(marker => this.map.removeLayer(marker));
                }
                this.radarMarkers = [];
                
                this.radarStations.forEach(station => {
                    const properties = station.properties;
                    const coordinates = station.geometry.coordinates;
                    
                    // Check for different possible identifier properties
                    const identifier = properties.identifier || properties.id || properties.station_id || properties.code;
                    
                    if (coordinates && coordinates.length >= 2 && identifier) {
                        const [lon, lat] = coordinates;
                        
                        // Create marker for radar station
                        const marker = L.circleMarker([lat, lon], {
                            radius: 6,
                            fillColor: '#3b82f6',
                            color: '#ffffff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(this.map);
                        
                        // Add popup with station info
                        const popupContent = `
                            <div style="text-align: center; min-width: 200px;">
                                <strong>${properties.name || 'Unknown'}</strong><br>
                                <small>${identifier}</small><br>
                                <span style="color: #3b82f6;">● Radar Station</span><br>
                                <button onclick="window.stormTracker.loadNEXRADData('${identifier}')" 
                                        style="margin-top: 8px; padding: 4px 8px; background: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Load Data
                                </button>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        this.radarMarkers.push(marker);
                    }
                });
            }
            
            async loadNEXRADData(stationCode) {
                try {
                    console.log('loadNEXRADData called with stationCode:', stationCode);
                    console.log('Type of stationCode:', typeof stationCode);
                    console.log('Selected station data:', this.selectedStationData);
                    
                    if (!stationCode || stationCode === 'undefined') {
                        throw new Error(`Invalid station code: ${stationCode}`);
                    }
                    
                    this.currentStation = stationCode;
                    this.showStatus(`Loading NEXRAD data for ${stationCode}...`, 'loading');
                    
                    // Get current UTC time and try multiple time periods
                    const now = new Date();
                    const utcNow = new Date(now.getTime() + (now.getTimezoneOffset() * 60000));
                    
                    console.log('Current UTC time:', utcNow.toISOString());
                    
                    // Try different time periods (current hour, previous hours, previous days)
                    const timePeriods = [];
                    
                    // Current hour
                    const currentHour = new Date(utcNow);
                    currentHour.setMinutes(0, 0, 0);
                    timePeriods.push(currentHour);
                    
                    // Previous few hours
                    for (let i = 1; i <= 6; i++) {
                        const prevHour = new Date(currentHour);
                        prevHour.setHours(prevHour.getHours() - i);
                        timePeriods.push(prevHour);
                    }
                    
                    // Previous days at different hours
                    for (let day = 1; day <= 3; day++) {
                        for (let hour = 0; hour < 24; hour += 6) { // Every 6 hours
                            const prevDay = new Date(utcNow);
                            prevDay.setDate(prevDay.getDate() - day);
                            prevDay.setHours(hour, 0, 0, 0);
                            timePeriods.push(prevDay);
                        }
                    }
                    
                    console.log('Time periods to try:', timePeriods.map(d => d.toISOString()));
                    
                    let availableFiles = [];
                    let successfulTime = '';
                    
                    // Try each time period until we find data
                    for (const time of timePeriods) {
                        try {
                            const year = time.getUTCFullYear();
                            const month = String(time.getUTCMonth() + 1).padStart(2, '0');
                            const day = String(time.getUTCDate()).padStart(2, '0');
                            const hour = String(time.getUTCHours()).padStart(2, '0');
                            
                            // Try different product types
                            const products = ['N0B', 'N0G', 'N0Q'];
                            
                            for (const product of products) {
                                const prefix = `${stationCode}_${product}_${year}_${month}_${day}_${hour}`;
                                const s3Url = `https://unidata-nexrad-level3.s3.amazonaws.com/?prefix=${prefix}`;
                                
                                console.log(`Trying ${prefix}: ${s3Url}`);
                                
                                const response = await fetch(s3Url);
                                if (!response.ok) {
                                    console.log(`No data for ${prefix}, trying next...`);
                                    continue;
                                }
                                
                                const xmlText = await response.text();
                                const files = this.parseS3XML(xmlText);
                                
                                if (files.length > 0) {
                                    availableFiles = files;
                                    successfulTime = `${year}_${month}_${day}_${hour}`;
                                    console.log(`Found ${files.length} files for ${prefix}`);
                                    break;
                                }
                            }
                            
                            if (availableFiles.length > 0) {
                                break;
                            }
                            
                        } catch (error) {
                            console.log(`Error trying time ${time.toISOString()}:`, error.message);
                            continue;
                        }
                    }
                    
                    if (availableFiles.length === 0) {
                        throw new Error(`No NEXRAD files found for ${stationCode} in recent time periods`);
                    }
                    
                    // Get the most recent file
                    const latestFile = availableFiles[availableFiles.length - 1];
                    console.log(`Using file from ${successfulTime}: ${latestFile}`);
                    
                    // Fetch and parse the NEXRAD data
                    await this.fetchAndParseNEXRAD(latestFile);
                    
                    this.showStatus(`NEXRAD data loaded for ${stationCode} (${successfulTime})`, 'success');
                    
                } catch (error) {
                    console.error('Error loading NEXRAD data:', error);
                    this.showStatus(`Failed to load NEXRAD data: ${error.message}`, 'error');
                }
            }
            
            parseS3XML(xmlText) {
                const files = [];
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const contents = xmlDoc.getElementsByTagName('Contents');
                for (let i = 0; i < contents.length; i++) {
                    const keyElement = contents[i].getElementsByTagName('Key')[0];
                    if (keyElement && keyElement.textContent) {
                        const key = keyElement.textContent;
                        // Only include files that match our expected pattern
                        if (key.includes('_N0B_') || key.includes('_N0G_') || key.includes('_N0Q_')) {
                            files.push(key);
                        }
                    }
                }
                
                // Sort by timestamp (most recent first)
                return files.sort((a, b) => {
                    // Extract timestamp from key format: STATION_PRODUCT_YYYY_MM_DD_HH_MM_SS
                    const timeA = this.extractTimestampFromKey(a);
                    const timeB = this.extractTimestampFromKey(b);
                    return timeB - timeA; // Descending order
                });
            }
            
            extractTimestampFromKey(key) {
                // Parse key format: STATION_PRODUCT_YYYY_MM_DD_HH_MM_SS
                const parts = key.split('_');
                if (parts.length >= 7) {
                    const year = parseInt(parts[2]);
                    const month = parseInt(parts[3]) - 1; // Month is 0-indexed
                    const day = parseInt(parts[4]);
                    const hour = parseInt(parts[5]);
                    const minute = parseInt(parts[6]);
                    const second = parts.length > 7 ? parseInt(parts[7]) : 0;
                    
                    return new Date(Date.UTC(year, month, day, hour, minute, second)).getTime();
                }
                return 0;
            }
            
            async fetchAndParseNEXRAD(fileKey) {
                try {
                    const fileUrl = `https://unidata-nexrad-level3.s3.amazonaws.com/${fileKey}`;
                    console.log(`Fetching NEXRAD file: ${fileUrl}`);
                    
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    await this.parseNEXRADLevel3(arrayBuffer);
                    
                } catch (error) {
                    console.error('Error fetching NEXRAD file:', error);
                    throw error;
                }
            }
            
            async parseNEXRADLevel3(arrayBuffer) {
                try {
                    console.log('Parsing NEXRAD Level III data using AtticRadar approach, size:', arrayBuffer.byteLength);
                    
                    const dataView = new DataView(arrayBuffer);
                    
                    // Parse text header (first 30 bytes)
                    const textHeader = this.parseTextHeader(dataView);
                    console.log('Text Header:', textHeader);
                    
                    // Parse message header (16 bytes)
                    const messageHeader = this.parseMessageHeader(dataView, 30);
                    console.log('Message Header:', messageHeader);
                    
                    // Parse product description (60 bytes)
                    const productDescription = this.parseProductDescription(dataView, 46);
                    console.log('Product Description:', productDescription);
                    
                    // Check if data is compressed and decompress if needed
                    let decompressedData = arrayBuffer;
                    if (productDescription.compressionMethod > 0) {
                        console.log('Data is compressed, attempting decompression...');
                        decompressedData = await this.decompressData(arrayBuffer, productDescription);
                    }
                    
                    // Parse symbology data if available
                    let symbologyData = null;
                    if (productDescription.offsetSymbology > 0) {
                        const symbologyOffset = 30 + (productDescription.offsetSymbology * 2);
                        if (symbologyOffset < decompressedData.byteLength) {
                            symbologyData = this.parseSymbologyData(new DataView(decompressedData), symbologyOffset);
                            console.log('Symbology Data:', symbologyData);
                        }
                    }
                    
                    // Parse graphic data if available
                    let graphicData = null;
                    if (productDescription.offsetGraphic > 0) {
                        const graphicOffset = 30 + (productDescription.offsetGraphic * 2);
                        if (graphicOffset < decompressedData.byteLength) {
                            graphicData = this.parseGraphicData(new DataView(decompressedData), graphicOffset);
                            console.log('Graphic Data:', graphicData);
                        }
                    }
                    
                    // Create comprehensive radar data object
                    const radarData = {
                        textHeader,
                        messageHeader,
                        productDescription,
                        symbologyData,
                        graphicData,
                        rawData: arrayBuffer,
                        decompressedData
                    };
                    
                    // Create visualization with the parsed data
                    this.createNEXRADVisualization(radarData);
                    
                } catch (error) {
                    console.error('Error parsing NEXRAD data:', error);
                    // Fallback to basic visualization
                    this.createNEXRADVisualization();
                }
            }
            
            parseTextHeader(dataView) {
                // Parse text header (first 30 bytes)
                const text = new TextDecoder().decode(new Uint8Array(dataView.buffer, 0, 30));
                
                return {
                    fileType: text.substring(0, 4),
                    type: text.substring(4, 7),
                    date: text.substring(7, 15),
                    time: text.substring(15, 23),
                    station: text.substring(23, 27),
                    version: text.substring(27, 30)
                };
            }
            
            parseMessageHeader(dataView, offset) {
                // Parse message header (16 bytes)
                return {
                    code: dataView.getUint16(offset, false), // Big-endian
                    julianDate: dataView.getUint16(offset + 2, false),
                    seconds: dataView.getUint32(offset + 4, false),
                    length: dataView.getUint32(offset + 8, false),
                    source: dataView.getUint16(offset + 12, false),
                    dest: dataView.getUint16(offset + 14, false)
                };
            }
            
            parseProductDescription(dataView, offset) {
                // Parse product description (60 bytes)
                const divider = dataView.getInt16(offset, false);
                if (divider !== -1) {
                    throw new Error(`Invalid product description divider: ${divider}`);
                }
                
                return {
                    abbreviation: this.getProductAbbreviation(dataView.getUint16(offset + 2, false)),
                    description: this.getProductDescription(dataView.getUint16(offset + 2, false)),
                    latitude: dataView.getInt32(offset + 4, false) / 1000,
                    longitude: dataView.getInt32(offset + 8, false) / 1000,
                    height: dataView.getInt16(offset + 12, false),
                    code: dataView.getUint16(offset + 14, false),
                    mode: dataView.getUint16(offset + 16, false),
                    vcp: dataView.getUint16(offset + 18, false),
                    sequenceNumber: dataView.getUint16(offset + 20, false),
                    volumeScanNumber: dataView.getUint16(offset + 22, false),
                    volumeScanDate: dataView.getUint16(offset + 24, false),
                    volumeScanTime: dataView.getUint32(offset + 26, false),
                    productDate: dataView.getUint16(offset + 30, false),
                    productTime: dataView.getUint32(offset + 32, false),
                    elevationNumber: dataView.getUint16(offset + 36, false),
                    version: dataView.getUint8(offset + 38, false),
                    spotBlank: dataView.getUint8(offset + 39, false),
                    offsetSymbology: dataView.getUint32(offset + 40, false),
                    offsetGraphic: dataView.getUint32(offset + 44, false),
                    offsetTabular: dataView.getUint32(offset + 48, false),
                    compressionMethod: dataView.getUint16(offset + 52, false),
                    uncompressedProductSize: dataView.getUint32(offset + 54, false)
                };
            }

                            font-size: 12px;
                            font-weight: 600;
                            text-align: center;
                        ">${pattern.intensity.toUpperCase()}</div>`,
                        iconSize: [60, 30],
                        iconAnchor: [30, 15]
                    });
                    
                    L.marker(pattern.center, { icon: label }).addTo(this.map);
                });
            }
            
            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.stormTracker = new StormTrackerApp();
        });
    </script>
</body>
</html>
